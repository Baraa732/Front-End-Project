name: firstoo
description: "Advanced Flutter AUTOHIVE apartment rental application with enterprise-level architecture."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.2
  
  # State Management (Enterprise Level)
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  flutter_riverpod: ^2.4.9
  riverpod: ^2.4.9
  
  # Networking & Real-time
  http: ^1.1.0
  dio: ^5.4.0
  web_socket_channel: ^2.4.0
  socket_io_client: ^2.0.3+1
  
  # Local Storage & Caching
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2
  
  # Utilities
  image_picker: ^1.0.4
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  logger: ^2.0.2+1
  connectivity_plus: ^5.0.2
  
  # Real-time & Streaming
  rxdart: ^0.27.7
  stream_transform: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  injectable_generator: ^2.4.1
  hive_generator: ^2.0.1
  
  # Testing
  bloc_test: ^9.1.5
  mocktail: ^1.0.2

flutter:
  uses-material-design: true
